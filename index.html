<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6cda497682.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator"><i class="fa-solid fa-delete-left"></i></button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator"><i class="fa-solid fa-divide"></i></button>
        <br>

        <button id="7" >7</button>
        <button id="8" >8</button>
        <button id="9" >9</button>
        <button id="*" class="operator"><i class="fa-solid fa-xmark"></i></button>
        <br>

        <button id="4" >4</button>
        <button id="5" >5</button>
        <button id="6" >6</button>
        <button id="-" class="operator"><i class="fa-solid fa-minus"></i></button>
        <br>

        <button id="1" >1</button>
        <button id="2" >2</button>
        <button id="3" >3</button>
        <button id="+" class="operator"><i class="fa-solid fa-plus"></i></button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operator">.</button>
        <button id="=" class="operator equal"><i class="fa-solid fa-equals"></i></button>
        <br>
    </div>
    <footer>
       <h1>Desenvolvido por; DaviRexhausenVieira &reg;</h1>
    </footer>
</body>
</html>
